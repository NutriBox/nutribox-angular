<div class="accordion" id="accordionMenu">
  <div class="card" *ngFor="let menu of itemMenu;  let i = index">
    <div class="card-header" id="{{i}}">
      <h3 class="mb-0">
        <button class="btn btn btn-block text-left clTxt" type="button" data-toggle="collapse" attr.data-target="#{{menu.descGroup}}" aria-expanded="true" attr.aria-controls="{{menu.descGroup}}">
          <span class="spacer-icon-accordion"><i class="{{menu.icone}}" aria-hidden="true"></i></span>   {{menu.descGroup}}
        </button>

      </h3>
    </div>

     <div id="{{menu.descGroup}}" class="collapse item-accordion" attr.aria-labelledby="{{i}}" data-parent="#accordionMenu">
      <div class="card-body" *ngFor="let subMenu of itemSub let j = index" >
        <span *ngIf="subMenu.active === true" >

          <span *ngIf="subMenu['menu'].idMenu == menu.idMenu" >
             <button routerLinkActive="active" routerLink="{{subMenu.link}}" class=" btn btn btn-block text-left clTxtSub" *ngIf="subMenu.active === true">
              <span class="spacer-icon-accordion"><i class="{{subMenu.icone}}" aria-hidden="true"></i></span> {{subMenu.descSubMenu}}
            </button>
          </span>

        </span>
      </div>
    </div>

  </div>
</div>
