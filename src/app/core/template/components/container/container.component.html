<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav mat-elevation-z4" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar routerLink="/home/dashboard" class="mat-elevation-z2 headerlogo"> <img class="logoImg" src="../../../../../assets/img/logo/logo_nutribox_not_text.png" alt="Logo Type"> NutriBox </mat-toolbar>
      <app-menu></app-menu>
   </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class='headerToolbar mat-elevation-z4' >
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

        <mat-icon class="spacer-icon-header" aria-label="Side nav toggle icon">{{icon}}</mat-icon>
        <span class='spacer-icon'></span>
        <span class="linkRouter" routerLink='{{routUrl}}'>{{title}}</span>

      <span class="spacer"></span>

      <button mat-icon-button  matBadge="15" matBadgeColor="warn">
        <mat-icon>add_alert</mat-icon>
      </button>

      <button mat-icon-button>
        <mat-icon>share</mat-icon>
      </button>

      <button mat-icon-button [matMenuTriggerFor]="menuLock">
        <mat-icon>lock</mat-icon>
      </button>



    </mat-toolbar>
    <div class ="container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>

<mat-menu #menuLock="matMenu">
  <button mat-menu-item><mat-icon class="icoUserLogin">verified_user</mat-icon>Login</button>
  <button mat-menu-item (click)="logout()"  ><mat-icon class="icoUserLogout">logout</mat-icon>Logout</button>
</mat-menu>
