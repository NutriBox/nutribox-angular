<div class="card border-warning mb-3 center-form" style="max-width: 32rem;" >
  <div class="card-header bg-warning border-warning text-white">Editar Epecialidade</div>
  <div class="card-body text-info">

    <form [formGroup]="frmEspecialidade">
      <div class="form-group">
        <label for="id">Especialidade</label>
        <input type="text" class="form-control" id="id" aria-describedby="idHelp" placeholder="Identificador" formControlName="idEspecialidade">
        <small id="idHelp" class="text-danger"> {{errorMessage}} </small>

        <label for="nomeEspecialidade">Especialidade</label>
        <input type="text" class="form-control" id="nomeEspecialidade" aria-describedby="nomeHelp" placeholder="Nome da epecialidade" formControlName="nomeEspecialidade">
        <small id="nomeHelp" class="text-danger"> {{errorMessage}} </small>
      </div>

    </form>

  </div>
  <div class="card-footer bg-transparent border-warning footer-action">
        <button type="button" class="btn btn-danger btn-sm mr-2 btnSize" data-toggle="tooltip" data-placement="bottom" title="Descartar" routerLink='/home/especialidade/list'>
          <i class="fa fa-undo" aria-hidden="true"></i>
          Descartar
        </button>
        <button type="button" class="btn btn-info btn-sm mr-2 btnSize" data-toggle="tooltip" data-placement="bottom" title="Salvar" (click)="salvaEspecialidade()">
          <i class="fa fa-check" aria-hidden="true"></i>
          Salvar
        </button>
  </div>
</div>

<ngx-spinner
bdColor="rgba(51,51,51,0.8)"
size="medium"
color="#fff"
type="square-jelly-box"
>
<p style="font-size: 20px; color: white">
  Loading...
</p>
</ngx-spinner>
